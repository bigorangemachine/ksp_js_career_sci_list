<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Kerbal Upload</title>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,900,900italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
<link href='css/css.css' rel='stylesheet' type='text/css'>
<style type="text/css">
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/js.js"></script>
<script src="js/fps.requestAnimate.js"></script>
<script src="js/ksp.parser.js"></script>
<script src="js/tabler.js"></script>
<script src="js/jquery.stickytableheaders.js"></script>
<!--<script src="js/jquery.stickytableheaders.min.js"></script>-->

</head>
<body>
<section class="wrap">
	<div id="holder"><p>Drag your KSP Save Game here<br/>-or-<br/>Browse for the file below</p></div>
	<label for="file-browse" class="file-browse"><input type="file" id="file-browse" name="filebrowse" /></label>
	<fieldset>
		<legend>Show All</legend>
		<label for="show-sci"><input type="checkbox" name="showsci" id="show-sci" value="1" checked=checked /> Science</label><br/>
		<label for="show-all-bodies"><input type="checkbox" name="showallbodies" id="show-all-bodies" value="1" checked=checked /> Planetary Bodies <span class="sml-txt">(Stars/Planets/Moons)</span></label><br/>
		<label for="show-roids"><input type="checkbox" name="showroids" id="show-roids" value="1" checked=checked /> Asteroids</label>
	</fieldset>
	<noscript type="text/html"><p id="no-js-msg">JavaScript is Required</p></noscript>
	<p id="status">Please use the latest Chrome or Firefox Browser.</p>

</section>
<section class="table-output"></section>
<script type="text/javascript" src="js/init.js"></script>
<!-- quick science grid test -->
<!-- <script src="js/quick.test.js"></script> -->
</body>
</html>
